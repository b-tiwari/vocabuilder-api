service:
  name: vocabuilder-api

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

custom:
  tableName: 'vocab-words-${opt:stage}'

provider:
  name: aws
  runtime: nodejs8.10
  profile: serverless-aws-admin
  region: us-east-1

  # iamRoleStatements to set the permissions for Lambda to access DynamoDB.
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:Update
      Resource: "arn:aws:dynamodb:us-east-1:*:*"
  environment:
    WORDS_TABLE: ${self:custom.tableName}
  
resources:
  Resources:
    WordsDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: wordId 
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: wordId
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        

functions:
  createWord:
    handler: src/modules/words/create.main
    events:
      - http:
          path: words
          method: post
          cors: true
          authorizer: aws_iam
  getWord:
    handler: src/modules/words/getWord.main
    events:
      - http:
          path: words/{id}
          method: get
          cors: true
          authorizer: aws_iam
  getLoggedUserWords:
    handler: src/modules/words/get.main
    events:
      - http:
          path: words
          method: get
          cors: true
          authorizer: aws_iam
  updateWord:
    handler: src/modules/words/update.main
    events:
      - http:
          path: words/{id}
          method: put
          cors: true
          authorizer: aws_iam
  deleteWord:
    handler: src/modules/words/delete.main
    events:
      - http:
          path: words/{id}
          method: delete
          cors: true
          authorizer: aws_iam
  hello:
    handler: handler.hello
    events:
      - http:
          method: get
          path: hello
